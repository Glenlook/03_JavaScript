<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  <link rel="stylesheet" href="/UI구현_유준선/가위바위보.css">
</head>
<body>
  
  <main class="contain">
    <section class="game-table">
      <div class="game-tab">
        <div class="user-contain">
          <h3>USER</h3>
          <div id="tab"><img src="/UI구현_유준선/images/가위L.png" id="use"></div>
          <div id="btn-tab">
            <button id="btn">가위</button>
            <button id="btn">바위</button>
            <button id="btn">보</button>
          </div>
        </div>
        <div class="ss">VS</div>
        <div class="com-contain">
          <h3>COM</h3>
          <div id="tab"><img src="/UI구현_유준선/images/가위R.png" id="com"></div>
          <div id="com-btn">
            <button id="btn" class="startBtn">GAME START</button>
          </div>
        </div>
      </div>
    </section>
    <section class="result">
      <h4>USER VS COM</h4>
      <table id="result-table" border="1">
        <th>
          <tr>
            <th>승</th>
            <th>무</th>
            <th>패</th>
          </tr>
        </th>
        <tbody>
          <tr id="score">
            <th>1</th>
            <th>1</th>
            <th>1</th>
          </tr>
        </tbody>
      </table>
      <ul id="gamelog">
        <li>
          <span id="win">WIN</span>
          <span>가위</span>
          VS
          <span>보</span>
        </li>
        <li>
          <span id="lose">LOSE</span>
          <span>바위</span>
          VS
          <span>보</span>
        </li>
        <li>
          <span id="draw">DRAW</span>
          <span>보</span>
          VS
          <span>보</span>
        </li>
      </ul>
    </section>
  </main>

  <script src="/UI구현_유준선/가위바위보.js"></script>
</body>
</html>
